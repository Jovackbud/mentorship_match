<!-- src/templates/mentor_edit_profile.html -->
{% extends "base.html" %}

{% block content %}
<article class="compact">
  <header>
    <h1>Edit Mentor Profile</h1>
    <p class="lead">Update your public mentor profile.</p>
  </header>

  <form id="mentor-edit-form">
    <label>
      Name
      <input type="text" id="mentor_name" name="name" required minlength="2" maxlength="100">
    </label>
    <label>
      Bio
      <textarea id="mentor_bio" name="bio" rows="4" required></textarea>
    </label>
    <label>
      Expertise
      <input type="text" id="mentor_expertise" name="expertise" placeholder="e.g., Software Engineering, PM">
    </label>
    <label>
      Capacity
      <input type="number" id="mentor_capacity" name="capacity" min="1">
    </label>
    <fieldset>
      <legend>Availability</legend>
      <label>
        Hours per month
        <input type="number" id="mentor_hours_per_month" name="hours_per_month" min="0">
      </label>
    </fieldset>
    <fieldset>
      <legend>Preferences</legend>
      <label>
        Industries (comma-separated)
        <input type="text" id="mentor_preferences_industries" name="preferences_industries">
      </label>
      <label>
        Languages (comma-separated)
        <input type="text" id="mentor_preferences_languages" name="preferences_languages">
      </label>
    </fieldset>
    <footer class="grid">
      <button type="submit">Save Changes</button>
      <button type="button" id="mentor-delete-btn" class="contrast">Delete Profile</button>
      <a href="/" role="button" class="secondary">Cancel</a>
    </footer>
    <p id="mentor-edit-message" aria-live="polite" hidden></p>
  </form>
</article>
{% endblock %}
